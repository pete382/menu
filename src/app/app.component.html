<H1>{{title}}</H1>


<table>
<tr>
  <th>Name</th>
  <th>Category</th>
  <th>Price</th>
  <th>Vegetarian</th>
  <th>Sold Out</th>
</tr>


@for(m of menuitems;track $index){
<tr>
 
<td>{{m.name}}</td>
<td>{{m.category}}</td>
<td>{{m.price}}</td>
<div>
@if(m.vegetarian ===true)
{
<td><img style height ="40px"  src="https://i.pinimg.com/originals/52/d3/42/52d34286fa7093743785d3c71b814c59.jpg">
  
}
</div>
@if(m.soldOut ===true) {
<td [class.soldOut]="m.soldOut"> sold out!</td>
}

</tr>
}
</table>
